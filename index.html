<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Bases</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Conversão de Bases</h1>
        <div id="inputs">
            <div>
                <label for="decimalText">Decimal:</label> <br>
                <input type="number" id="decimalText">
            </div>

            <div>
                <label for="binText">Binário:</label> <br>
                <input type="number" id="binText" readonly>
            </div>

            <div>
                <label for="octText">Octal:</label> <br>
                <input type="number" id="octText" readonly>
            </div>

            <div>
                <label for="hexaText">Hexadecimal:</label> <br>
                <input type="text" id="hexaText" readonly>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
